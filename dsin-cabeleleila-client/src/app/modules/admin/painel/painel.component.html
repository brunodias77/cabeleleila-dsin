<div class="flex h-screen bg-gray-100">
  <!-- Barra Lateral -->
  <div class="w-64 bg-[#0b181e] text-white h-full flex flex-col">
    <div class="flex items-center justify-center p-4">
      <h1 class="text-2xl font-semibold">Admin Panel</h1>
    </div>
    <ul class="flex-1 space-y-8 p-4">
      <li>
        <a
          (click)="currentComponent = 'performance'"
          class="text-gray-300 hover:text-white"
          >Performace Semanal</a
        >
      </li>
      <li>
        <a
          (click)="currentComponent = 'appointments'"
          class="text-gray-300 hover:text-white"
          >Todos os Agendamentos</a
        >
      </li>
      <li>
        <a
          (click)="currentComponent = 'createService'"
          class="text-gray-300 hover:text-white"
          >Criar Servi√ßo</a
        >
      </li>
    </ul>
  </div>

  <div class="flex-1 flex flex-col">
    <div class="flex-1 p-6">
      <div *ngIf="currentComponent === 'performance'">
        <app-weekly-performance></app-weekly-performance>
      </div>
      <div *ngIf="currentComponent === 'appointments'">
        <app-appointments-admin></app-appointments-admin>
      </div>
      <div *ngIf="currentComponent === 'createService'">
        <app-create-services-admin></app-create-services-admin>
      </div>
    </div>
  </div>
</div>
